<body id="main">

    <h1>Gene Query</h1>
    <p> Use this form to find a gene match in a bacterial genome</p>
    <form name="gene_search" id="gene_search" action="">
        <label for="file">Paste FASTA File:</label>
        <input name="search_file" type="file" id="search_file" autofocus="autofocus" placeholder="Max 50 characters">
        <input name="submit" type="submit" id="submit" value="submit">
    </form>
        <section id='results'>
            <table>
                <thead>
                <tr>
                    <td>Matches</td>
                </tr>
                </thead>
                <tbody>
                    <!-- this will be filled in by javascript when there are results -->
                </tbody>
        </section>

</body>

</html>
