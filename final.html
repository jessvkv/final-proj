<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Final Project</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <link rel="stylesheet" type="text/css" href="./final_proj.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="./final_proj.js"></script>

</head>

<body id="main">

    <h1>Gene Query</h1>
    <p> Use this form to find a gene match in a bacterial genome</p>
    <form name="gene_search" id="gene_search" action="./final_proj.cgi">
        <label for="text">Paste FASTA File:</label>
        <input name="search_text" type="text" id="search_text" autofocus="autofocus" maxlength="50" placeholder="Max 50 characters">
        <input name="submit" type="submit" id="submit" value="submit">
    </form>
        <section id='results'>
            <table>
                <thead>
                <tr>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                    <!-- this will be filled in by javascript when there are results -->
                    <img id="msa" src="./myBLAST_alignment.png">
                        <a href="BLAST_results.tar.gz">Download BLASTn results</a>
                        <p></p>
                        <a href="./final_proj.cgi" download="myBLAST_alignment.png">Download MSA</a>
                </tbody>
        </section>

</body>

</html>
